<template name="nav_bar">

    <!-- Main Header -->
    <header class="main-header">
        <!-- Logo -->
        <a href="#" class="logo" id="logo_image">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>E</b>PM</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>Easy</b>Pharma</span>
        </a>

        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <!-- User Account Menu -->
                    <li class="dropdown user user-menu">
                        <!-- Menu Toggle Button -->
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <!-- The user image in the navbar-->
                            <img src="{{#if isAdmin}}img/admin_user_image.png{{else}}{{user.profile.image}}{{/if}}"
                                 class="user-image"
                                 alt="User Image">
                            <!-- hidden-xs hides the username on small devices so only the image appears. -->
                            <span class="hidden-xs" id="nav_bar_name">{{#if isAdmin}}
                                Administrator{{else}}{{user.profile.pharmacy_name}}{{/if}}</span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- The user image in the menu -->
                            <li class="user-header">
                                <img src="{{#if isAdmin}}img/admin_user_image.png{{else}}{{user.profile.image}}{{/if}}"
                                     class="img-circle" alt="User Image">

                                <p>
                                    {{#if isAdmin}}Administrator{{else}}{{user.profile.pharmacy_name}}{{/if}}
                                    <small>
                                        {{#if isAdmin}}{{user.profile.user_name}}{{else}}{{user.profile.pharmacist_name}}{{/if}}
                                    </small>
                                </p>
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-right">
                                    <a href="#" id="sign_out" class="btn btn-default btn-flat">Sign out</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

</template>
