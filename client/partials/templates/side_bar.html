<template name="side_bar">

    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">

        <!-- sidebar: style can be found in sidebar.less -->
        <section class="sidebar">

            <!-- Sidebar user panel (optional) -->
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="{{#if isAdmin}}img/admin_user_image.png{{else}}{{user.profile.image}}{{/if}}"
                         class="img-circle"
                         alt="User Image" style="max-height: 50px; max-width: 50px">
                </div>
                <div class="pull-left info">
                    <p>{{#if isAdmin}}Administrator{{else}}{{user.profile.pharmacy_name}}{{/if}}</p>
                    <a><i class="fa fa-circle text-success"></i> {{#if
                            isAdmin}}{{user.profile.user_name}}{{else}}{{user.profile.pharmacist_name}}{{/if}}</a>
                </div>
            </div>

            <!-- Sidebar Menu -->
            <ul class="sidebar-menu">
                {{> Template.dynamic template = side_bar_links data = page}}
            </ul>
            <!-- /.sidebar-menu -->
        </section>
        <!-- /.sidebar -->
    </aside>

</template>
