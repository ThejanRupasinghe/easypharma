<template name="create_api_user">

    <!-- general form elements -->
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Register New API User</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputAPIUserName">User's Name</label>
                    <input type="text" class="form-control" id="inputAPIUserName"
                           placeholder="Enter API user's name" name="inputAPIUserName" min="10" max="20" required>
                </div>
                <div class="form-group">
                    <label for="inputAPIKey">API Key</label>
                    <input type="text" class="form-control" id="inputAPIKey"
                           placeholder="Enter API key" name="inputAPIKey" min="10" max="10" required>
                </div>
                <div class="form-group">
                    <label>API Subscription</label>
                    <select id="inputAPISubscription" name="inputAPISubscription" class="form-control">
                        <option value="free_subscription">Free Subscription</option>
                        <option value="paid_subscription">Paid Subscription</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email Address</label>
                    <input type="email" class="form-control" id="inputEmail"
                           placeholder="Enter email" name="inputEmail" required>
                </div>
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
                <div class="row">
                    <div class="col-md-6">
                        <button id="submit" type="submit" class="btn btn-primary btn-block">Create</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- /.box -->

</template>
