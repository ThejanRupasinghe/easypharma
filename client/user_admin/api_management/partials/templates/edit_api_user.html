<template name="edit_api_user">

    <!-- general form elements -->
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Edit User Details</h3>
            <div class="box-tools pull-right" data-toggle="tooltip" title="Status">
                <div class="btn-group" data-toggle="btn-toggle">
                    <button id="enable" type="button"
                            class="btn btn-default btn-sm {{#if api_user.active}}active{{/if}}">
                        <i class="fa fa-square text-green"></i>
                    </button>
                    <button id="disable" type="button"
                            class="btn btn-default btn-sm {{#unless api_user.active}}active{{/unless}}">
                        <i class="fa fa-square text-red"></i></button>
                </div>
            </div>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputAPIUserName">User's Name</label>
                    <input type="text" class="form-control" id="inputAPIUserName"
                           placeholder="Enter API user's name" name="inputAPIUserName" value="{{api_user.user_name}}"
                           min="10" max="20" required>
                </div>
                <div class="form-group">
                    <label for="inputAPIKey">API Key</label>
                    <input type="text" class="form-control" id="inputAPIKey"
                           placeholder="Enter API key" name="inputAPIKey" value="{{api_user.api_key}}" min="10" max="10"
                           required>
                </div>
                <div class="form-group">
                    <label>API Subscription</label>
                    <select id="inputAPISubscription" name="inputAPISubscription" class="form-control">
                        {{#if free_subscription}}
                            <option value="free_subscription" selected>Free Subscription
                            </option>
                            <option value="paid_subscription">Paid Subscription
                            </option>
                        {{/if}}
                        {{#if paid_subscription}}
                            <option value="free_subscription">Free Subscription
                            </option>
                            <option value="paid_subscription" selected>Paid Subscription
                            </option>
                        {{/if}}
                    </select>
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email Address</label>
                    <input type="email" class="form-control" id="inputEmail"
                           placeholder="Enter email" name="inputEmail" value="{{api_user.email}}" required>
                </div>
            </div>
            <!-- /.box-body -->

            <div class="box-footer">
                <div class="row">
                    <div class="col-md-6">
                        <button id="submit" type="submit" class="btn btn-primary btn-block">Save</button>
                    </div>
                    <div class="col-md-6">
                        <button id="cancel_btn" type="button" class="btn btn-default btn-block">Cancel</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- /.box -->

</template>
