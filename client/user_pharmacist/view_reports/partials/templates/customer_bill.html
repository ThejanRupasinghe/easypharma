<template name="customer_bill">
    <div class="box box-primary">
        <div class="box-header">
            <h3 class="box-title">Customer Bill</h3>
        </div>
        <!-- /.box-header -->
        <div class="box-body" style="overflow-x: auto">
            {{#if Template.subscriptionsReady}}
                <table class="table table-bordered table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Medicine</th>
                        <th>Quantity</th>
                        <th>Amount</th>
                    </tr>
                    </thead>
                    <tbody>

                    {{#each bill_records}}
                        {{>customer_bill_item_record}}
                    {{/each}}

                    </tbody>
                    <tfoot>
                    <tr>
                        <th></th>
                        <th>Total</th>
                        <th>{{bill.total}}</th>
                    </tr>
                    </tfoot>
                </table>
            {{else}}
                <div style="width: 100px; margin: 0 auto">
                    <div class="loader-small"></div>
                </div>
            {{/if}}
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <div class="row">
                <div class="col-md-6">
                    <button id="close_button" type="button" class="btn btn-default btn-block">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /.box -->
</template>
